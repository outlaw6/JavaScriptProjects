
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="styles.css" rel="stylesheet">


	<title>blackjack</title>
</head>
<body>
	<div>
	<button class="btn btn-primary">Wee</button>
	<button class="btn btn-danger"> Yahoo!</button>
	<button class="btn btn-warning">Google</button>
	<button class="btn btn-success">Facebook!</button>
	</div>
	<idv class="container-5">
		<h2>Challenge 5 blackjack</h2>
		<h3><span id="blackjack-result">Lets play</span></h3>
		<div class="flex-blackjack-row-1">
			<div id="your-box">
			<h2>You: <span id="your-blackjack-result">0</span></h2>
		</div>
		<div id="dealer-box">
				<h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
			</div>
		</div>
		<div class="flex-blackjack-row-2">
			<div>
				<button class="btn-lg btn-primary mr2" id="blackjack-hit-button">Hit</button>
				<button class="btn-lg btn-warning mr2" id="blackjack-stand-button">Stand</button>
				<button class="btn-lg btn-danger" id="blackjack-deal-button">Deal</button>
			</div>
		</div>
	</div>
	<div class="flex-blackjack-row-3">
		<table>
			<tr>
				<th>Wins</th>
				<th>Losses</th>
				<th>Draws</th>
			</tr>
			<tr>
				<td><span id="wins">0</span></td>
				<td><span id="losses">0</span></td>
				<td><span id="draws">0</span></td>
			</tr>
		</table>
	</div>
</body>
	<script src="script.js"></script>
</html>
